<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="images">
    <div class="img1">
        <img src="./images/bg-pattern-top.svg" alt="" class="bg-img1">
    </div>
    <div class="img2">
        <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-img2">
    </div>
  
  </div>

  <div class="container">
    <img src="./images/bg-pattern-card.svg" alt="" class="bg-patt">

    <div class="person-img">
      <img src="./images/image-victor.jpg" alt="" class="per-imgs">
    </div>

    <div class="per-name">
      <h3>Victor Crest <span>26</span></h3>
      <h4>London</h4>
    </div>

    <div class="status">
      <div class="followers">
        <h3>80K</h3>
        <span>Followers</span>
      </div>

      <div class="followers">
        <h3>803K</h3>
        <span>Likes</span>
      </div>

      <div class="followers">
        <h3>1.4K</h3>
        <span>Photes</span>
      </div>
    </div>
  </div>
</body>
</html>
